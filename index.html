<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blogr</title>
  </head>
  <body>
    <header>
      <section class="hero">
        <div class="__logo">
          <img src="./images/logo.svg" alt="logo" class="__img-logo" />
        </div>
        <div class="__menu-mobile">
          <img
            src="./images/icon-hamburger.svg"
            alt="hamburg icon"
            class="__hamburg-icon"
          />
        </div>
      </section>
      <section class="header-content">
        <h1 class="title">A modern publishing platform</h1>
        <p class="paragraph">Grow your audience and build your online brand</p>
      </section>
      <div class="container-btns">
        <button class="btn primary">Start for Free</button>
        <button class="btn secondary">Learn More</button>
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
